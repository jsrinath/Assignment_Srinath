<body  ng-app="uploadApp">

<h1>Rabobank Customer Statement Processor</h1>
  <div ng-controller="docController as docctrl">
<form >
   <input type="file"  select-ng-files ng-model="fileArray" multiple/><br />      
     <button type="button" ng-click="doUploadFile()">Upload</button>
</form>

<div ng-if="docctrl.Personlist.length">
 <table ng-table="docctrl.tableParams" class="table" show-filter="true">
        <tbody>
          <tr ng-repeat="row in docctrl.data">
            <td data-title="'firstName'" sortable="'firstName'" >{{ row.firstName }}</td>
             <td data-title="'surName'" sortable="'surName'" >{{ row.surName }}</td>
             <td data-title="'issueCount'" sortable="'issueCount'" filter="docctrl.variantFilterDef"  >{{row.issueCount}}</td>
            <td data-title="'DOB'" >{{ row.dateofBirth }}</td> 
          </tr>
        </tbody>
      </table>
